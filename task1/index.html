<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <div class="checks">
        <div class="card">
          <input
            type="checkbox"
            v-on:click="redColor=!redColor"
            class="check"
          /><br />
          <label for="red">Red</label>
        </div>
        <div class="card">
          <input
            type="checkbox"
            v-on:click="blueColor=!blueColor"
            class="check"
          /><br />
          <label for="red">blue</label>
        </div>
        <div class="card">
          <input
            type="checkbox"
            v-on:click="greenColor=!greenColor"
            class="check"
          /><br />
          <label for="red">green</label>
        </div>
        <div class="card">
          <input
            type="checkbox"
            v-on:click="orangeColor=!orangeColor"
            class="check"
          /><br />
          <label for="red">black </label>
        </div>
      </div>
      <div class="textarea">
        <textarea
          name="text"
          id="textarea"
          :class="{red: !redColor , blue : !blueColor,green:!greenColor, orange: !orangeColor}"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
